<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Getway By Haider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
             <div class="left">
                <h3>Billing Address</h3>
                <form>
                    Full Name
                    <input type="text" placeholder="Enter Your Name">

                    Email
                    <input type="email" placeholder="Enter Your Email">
                    <br>
                    Address
                    <input type="text" placeholder="Enter Your Address">

                    City
                    <input type="text" placeholder="Enter Your City">

                    <div id="zip">
                        <label for="State">
                            State
                            <select name="" id="State">
                                <option>Choose State</option>
                                <option>Bihar</option>
                                <option>Delhi</option>
                                <option>Rajasthan</option>
                                <option>Jharkhand</option>
                                <option>Uttar Pardesh</option>
                            </select>
                        </label>

                        <label for="Zip Code">
                            Zip Code
                            <input type="number" id="Zip Code" placeholder="Zip Code">
                        </label>
                    </div>
                </form>
             </div>

             <div class="right">
                <h3>Payment Details</h3>

                <form>
                    

                    Accepted Cards
                    <br>
                    <img src="rupaay.webp" width="15%">
                    <img src="masteeer.jpg" width="15%">
                    <img src="caards.jpg" width="15%">
                    <br>
                    <br>
                    Card Number
                    <input type="text" placeholder="Enter Your Card Number">

                    Exp Month
                    <input type="text" placeholder="Type Exp Month">

                    <div id="zip">
                        <label for="Exp">
                            Exp Year
                            <select name="" id="Exp">
                                <option>Choose Year</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                                <option>2026</option>
                                <option>2027</option>
                                <option>2028</option>
                                <option>2029</option>
                                <option>2030</option>
                            </select>
                        </label>

                        <label for="cvv">
                            CVV
                            <input type="number" id="cvv" placeholder="CVV">
                        </label>
                    </div>
                </form>

                <input type="submit" value="Proceed To Pay">

             </div>
        </div>
    </header>
    <footer>
        <div class="outer">
            Copyright &copy; Haider Hashmi. All Rights Reserved
        </div>
    </footer>
</body>
</html>
